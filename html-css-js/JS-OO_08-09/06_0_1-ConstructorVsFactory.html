<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // Constructor function -  this is the tradational and most common style of OOP
        function Customer(cid , name,address){
            console.log("I am A Constructor...")
            this.cid=cid;
            this.name=name;
            this.address=address;
        }
        var ram = new Customer(1001,"Ram","Raj Nagar");
        //*****************************************************************************
        // Using Factory
        function factory(idValue,nameValue,addressValue){
            var customerObject= {
                id:idValue,
                name:nameValue,
                address:addressValue
            };
            return customerObject;
        }
        var shyam = factory(1001,"Shyam","Raj Nagar");
        // When you are going to return any object on some logic basis , go for factory
    </script>
</head>

</body>
</html>
