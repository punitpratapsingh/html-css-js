<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        <script>
            var dom = (function() {
                var counter = 0;
                return {
                    create: function (tagName, id) {
                        var element = document.createElement(tagName);
                        if (id) {
                            element.id = id;

                        }
                        else {
                            element.id = this.generateId();
                        }
                        return element;

                    },
                    generateId: function () {
                        counter++;
                        return "MyElementId" + counter;
                    }
                };
            }());
        </script>
    </title>
</head>
<body>

</body>
</html>
