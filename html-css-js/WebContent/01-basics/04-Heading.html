<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Heading Tag Example</title>
</head>
<body>
<p>Headings are defined with the &lt;h1&gt; to &lt;h6&gt; Example</p>
<h1 style="font-family: Verdana" id="verd">This is a heading1</h1>
<h1 style="font-family: serif">This is a heading1</h1>
<h1 style="font-family: sans-serif">This is a heading1</h1>
<h2>This is a heading2</h2>
<h3>This is a heading3</h3>
<h4>This is a heading4</h4>
<h5>This is a heading5</h5>
<h6>This is a heading6</h6>
<div id="div1">
    <h1>text</h1>
    <h1>text</h1>
</div>
</body>
</html>
